<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrust Monitoring Dashboard</title>
    <style>
         :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --secondary: #0f172a;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text-light: #f8fafc;
            --text-dark: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-dark);
            font-size: 1.2rem;
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--text-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(30, 64, 175, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: var(--shadow-lg);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--accent-light);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }
        
        .stat-unit {
            font-size: 1rem;
            color: var(--accent-light);
            font-weight: 400;
        }
        
        .stat-trend {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            margin-left: auto;
        }
        
        .trend-up {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }
        
        .trend-down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
        
        .chart-container {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .chart-container:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: var(--shadow-lg);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-light);
            color: var(--primary-light);
        }
        
        .footer {
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            margin-top: 2rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.4rem;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <div class="logo"><i class="fas fa-rocket"></i></div>
            <div>
                <div class="header-title">THRUST MONITORING DASHBOARD</div>
                <div class="header-subtitle">Avionics Department â€¢Real-time PROPULSION Analytics</div>
            </div>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>LIVE DATA STREAMING</span>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="controls">
            <button class="btn" id="downloadCSV">
        <i class="fas fa-download"></i> Export Data
      </button>
            <button class="btn btn-outline" id="pauseResume">
        <i class="fas fa-pause"></i> Pause Updates
      </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-gauge-high"></i> CURRENT PRESSURE</div>
                <div class="stat-value" id="pressure">-- <span class="stat-unit">Pa</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-arrow-up-wide-short"></i> MAX PRESSURE</div>
                <div class="stat-value" id="max_pressure">-- <span class="stat-unit">Pa</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-weight-hanging"></i> CURRENT FORCE</div>
                <div class="stat-value" id="force">-- <span class="stat-unit">N</span></div>
            </div>

            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-fire"></i> MAX FORCE</div>
                <div class="stat-value" id="max_force">-- <span class="stat-unit">N</span></div>
            </div>
        </div>

        <div class="chart-container">
            <h3 class="chart-title"><i class="fas fa-chart-line"></i> THRUST PERFORMANCE METRICS</h3>
            <canvas id="thrustChart"></canvas>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div style="font-weight: 700; color: var(--accent-light);">SPACE CLUB PROPULSION LAB</div>
            <div style="opacity: 0.8;">Real-time Monitoring System v2.1</div>
            <div style="opacity: 0.8;" id="current-time">Loading...</div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Firebase initialization
        const firebaseConfig = {
            databaseURL: "https://space-club-hackathon-default-rtdb.firebaseio.com/"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // CSV Data
        let csvData = [];
        let isPaused = false;
        csvData.push(["Timestamp", "Pressure", "Max Pressure", "Force", "Max Force"]);

        // ----------------- Thrust Chart -----------------
        const thrustCtx = document.getElementById('thrustChart').getContext('2d');
        const thrustChart = new Chart(thrustCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Pressure (Pa)',
                    data: [],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointBackgroundColor: '#3b82f6',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }, {
                    label: 'Force (N)',
                    data: [],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 3,
                    pointBackgroundColor: '#f59e0b',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 4,
                    pointHoverRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#f8fafc',
                            usePointStyle: true,
                            padding: 15,
                            font: {
                                size: 13,
                                weight: '600'
                            }
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(15, 23, 42, 0.9)',
                        titleColor: '#f8fafc',
                        bodyColor: '#f8fafc',
                        borderColor: '#3b82f6',
                        borderWidth: 1
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (HH:MM:SS)',
                            color: '#94a3b8',
                            font: {
                                size: 12,
                                weight: '600'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Pressure (Pa) / Force (N)',
                            color: '#94a3b8',
                            font: {
                                size: 12,
                                weight: '600'
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#94a3b8'
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                animation: {
                    duration: 0
                }
            }
        });

        // ----------------- Load Cell Listener -----------------
        const thrustRef = database.ref('thrust/');
        thrustRef.on('value', snapshot => {
            if (isPaused) return;

            const data = snapshot.val();
            if (!data) return;

            const pressure = data.current_pressure;
            const maxPressure = data.max_pressure;
            const force = data.current_force;
            const maxForce = data.max_force;

            // Update stat cards with animation
            updateStatCard('pressure', pressure, 'Pa');
            updateStatCard('max_pressure', maxPressure, 'Pa');
            updateStatCard('force', force, 'N');
            updateStatCard('max_force', maxForce, 'N');

            const now = new Date();
            const timeLabel = now.toLocaleTimeString();

            // Update chart
            thrustChart.data.labels.push(timeLabel);
            thrustChart.data.datasets[0].data.push(pressure);
            thrustChart.data.datasets[1].data.push(force);

            // Keep only last 40 data points
            if (thrustChart.data.labels.length > 40) {
                thrustChart.data.labels.shift();
                thrustChart.data.datasets.forEach(ds => ds.data.shift());
            }

            thrustChart.update();

            // Store for CSV
            csvData.push([timeLabel, pressure, maxPressure, force, maxForce]);
        });

        // Function to update stat cards with animation
        function updateStatCard(elementId, value, unit) {
            const element = document.getElementById(elementId);
            const oldValue = parseFloat(element.textContent) || 0;
            const newValue = parseFloat(value);

            element.innerHTML = `${value} <span class="stat-unit">${unit}</span>`;

            // Add trend indicator
            const trendElement = element.querySelector('.stat-trend') || document.createElement('span');
            trendElement.className = 'stat-trend';

            if (newValue > oldValue && oldValue !== 0) {
                trendElement.innerHTML = '<i class="fas fa-arrow-up"></i>';
                trendElement.className = 'stat-trend trend-up';
            } else if (newValue < oldValue && oldValue !== 0) {
                trendElement.innerHTML = '<i class="fas fa-arrow-down"></i>';
                trendElement.className = 'stat-trend trend-down';
            }

            if (!element.contains(trendElement)) {
                element.appendChild(trendElement);
            }
        }

        // ----------------- Pause/Resume Functionality -----------------
        document.getElementById('pauseResume').addEventListener('click', function() {
            isPaused = !isPaused;
            const icon = this.querySelector('i');
            const text = this.querySelector('span') || document.createElement('span');

            if (isPaused) {
                icon.className = 'fas fa-play';
                text.textContent = ' Resume Updates';
                this.appendChild(text);
                this.style.background = 'linear-gradient(135deg, #10b981 0%, #34d399 100%)';
            } else {
                icon.className = 'fas fa-pause';
                text.textContent = ' Pause Updates';
                this.appendChild(text);
                this.style.background = 'linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%)';
            }
        });

        // ---------------- CSV Download ----------------
        document.getElementById('downloadCSV').addEventListener('click', () => {
            let csvContent = "data:text/csv;charset=utf-8," + csvData.map(e => e.join(",")).join("\n");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            const now = new Date();
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `thrust_data_${now.getHours()}${now.getMinutes()}${now.getSeconds()}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Set initial chart height
        thrustChart.canvas.parentNode.style.height = '400px';
    </script>
</body>

</html>
